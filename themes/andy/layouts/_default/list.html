{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ .Summary }}
    </article>
    <div class="list-group">
        {{ range .Data.Pages }}
        <a class="list-group-item list-group-item-action" href="{{ .RelPermalink }}">{{ .Date.Format "Mon Jan 2, 2006" }} | {{ .Title }}</a>
        {{ end }}
    </div>
</main>
{{ end }}
